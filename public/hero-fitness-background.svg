<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2a9f1;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#1A1A1A;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#b86cd9;stop-opacity:0.7" />
    </linearGradient>
    
    <radialGradient id="spotlight" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Pattern -->
    <pattern id="dots" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="1.5" fill="#ffffff" opacity="0.1"/>
    </pattern>
    
    <pattern id="lines" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M0,50 L100,50" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
      <path d="M50,0 L50,100" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#mainGradient)"/>
  
  <!-- Spotlight effect -->
  <rect width="100%" height="100%" fill="url(#spotlight)"/>
  
  <!-- Fitness Equipment Silhouettes -->
  <!-- Dumbbells -->
  <g opacity="0.15">
    <ellipse cx="200" cy="300" rx="60" ry="20" fill="#ffffff"/>
    <rect x="140" y="290" width="120" height="20" fill="#ffffff"/>
    <ellipse cx="140" cy="300" rx="20" ry="20" fill="#ffffff"/>
    <ellipse cx="260" cy="300" rx="20" ry="20" fill="#ffffff"/>
    
    <ellipse cx="1700" cy="400" rx="80" ry="25" fill="#ffffff"/>
    <rect x="1620" y="387" width="160" height="25" fill="#ffffff"/>
    <ellipse cx="1620" cy="400" rx="25" ry="25" fill="#ffffff"/>
    <ellipse cx="1780" cy="400" rx="25" ry="25" fill="#ffffff"/>
  </g>
  
  <!-- Barbell -->
  <g opacity="0.12">
    <rect x="300" y="200" width="400" height="8" fill="#ffffff"/>
    <rect x="280" y="190" width="40" height="28" fill="#ffffff"/>
    <rect x="680" y="190" width="40" height="28" fill="#ffffff"/>
  </g>
  
  <!-- Kettlebell -->
  <g opacity="0.18">
    <ellipse cx="1500" cy="600" rx="30" ry="40" fill="#ffffff"/>
    <rect x="1490" y="560" width="20" height="15" fill="#ffffff"/>
    <rect x="1495" y="555" width="10" height="5" fill="#ffffff"/>
  </g>
  
  <!-- Resistance Band -->
  <g opacity="0.1">
    <path d="M100,800 Q300,700 500,800" stroke="#ffffff" stroke-width="8" fill="none"/>
    <circle cx="100" cy="800" r="15" fill="#ffffff"/>
    <circle cx="500" cy="800" r="15" fill="#ffffff"/>
  </g>
  
  <!-- Yoga Mat -->
  <g opacity="0.08">
    <rect x="1200" y="800" width="200" height="20" rx="10" fill="#ffffff"/>
    <rect x="1200" y="820" width="200" height="5" rx="2" fill="#ffffff"/>
  </g>
  
  <!-- Water Bottle -->
  <g opacity="0.2">
    <rect x="400" y="700" width="20" height="60" rx="10" fill="#ffffff"/>
    <rect x="395" y="690" width="30" height="15" rx="7" fill="#ffffff"/>
  </g>
  
  <!-- Heart Rate Monitor -->
  <g opacity="0.25">
    <rect x="1600" y="200" width="40" height="25" rx="5" fill="#ffffff"/>
    <rect x="1610" y="190" width="20" height="10" rx="5" fill="#ffffff"/>
    <circle cx="1620" cy="195" r="3" fill="#b86cd9"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="80" fill="#b86cd9" opacity="0.12"/>
  <circle cx="1720" cy="300" r="120" fill="#e2a9f1" opacity="0.10"/>
  <circle cx="300" cy="800" r="60" fill="#b86cd9" opacity="0.14"/>
  <circle cx="1600" cy="900" r="100" fill="#e2a9f1" opacity="0.10"/>
  
  <!-- Geometric shapes -->
  <polygon points="100,100 200,50 300,150 200,200" fill="#ffffff" opacity="0.03"/>
  <polygon points="1600,200 1700,150 1800,250 1700,300" fill="#ffffff" opacity="0.04"/>
  <polygon points="150,900 250,850 350,950 250,1000" fill="#ffffff" opacity="0.02"/>
  
  <!-- Pattern overlays -->
  <rect width="100%" height="100%" fill="url(#dots)"/>
  <rect width="100%" height="100%" fill="url(#lines)"/>
  
  <!-- Subtle lines -->
  <line x1="0" y1="400" x2="1920" y2="400" stroke="#ffffff" stroke-width="1" opacity="0.05"/>
  <line x1="0" y1="600" x2="1920" y2="600" stroke="#ffffff" stroke-width="1" opacity="0.05"/>
  <line x1="0" y1="800" x2="1920" y2="800" stroke="#ffffff" stroke-width="1" opacity="0.05"/>
</svg>

