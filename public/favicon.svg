<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2a9f1"/>
      <stop offset="100%" style="stop-color:#b86cd9"/>
    </linearGradient>
    <linearGradient id="barbellGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0"/>
      <stop offset="100%" style="stop-color:#808080"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="url(#heroGradient)"/>
  
  <!-- Heroine figure -->
  <g fill="#FFFFFF" opacity="0.9">
    <!-- Head -->
    <circle cx="16" cy="8" r="2.5"/>
    
    <!-- Body -->
    <ellipse cx="16" cy="12" rx="2" ry="3"/>
    
    <!-- Arms lifting -->
    <!-- Left arm -->
    <ellipse cx="12" cy="10" rx="1" ry="2" transform="rotate(-20 12 10)"/>
    <!-- Right arm -->
    <ellipse cx="20" cy="10" rx="1" ry="2" transform="rotate(20 20 10)"/>
    
    <!-- Legs -->
    <rect x="14.5" y="15" width="1" height="4"/>
    <rect x="16.5" y="15" width="1" height="4"/>
    
    <!-- Feet -->
    <ellipse cx="15" cy="20" rx="1" ry="0.5"/>
    <ellipse cx="17" cy="20" rx="1" ry="0.5"/>
  </g>
  
  <!-- Barbell -->
  <g fill="url(#barbellGradient)" opacity="0.8">
    <!-- Bar -->
    <rect x="6" y="9" width="20" height="1.5"/>
    
    <!-- Left weight plates -->
    <rect x="4" y="7" width="3" height="5.5"/>
    <rect x="4.5" y="6.5" width="2" height="6.5"/>
    
    <!-- Right weight plates -->
    <rect x="25" y="7" width="3" height="5.5"/>
    <rect x="25.5" y="6.5" width="2" height="6.5"/>
    
    <!-- Inner circles -->
    <circle cx="5.5" cy="9.75" r="0.8" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="26.5" cy="9.75" r="0.8" fill="#FFFFFF" opacity="0.6"/>
  </g>
  
  <!-- Strength lines -->
  <g stroke="#FFFFFF" stroke-width="0.5" opacity="0.6" fill="none">
    <path d="M8,6 Q10,4 12,6"/>
    <path d="M20,6 Q22,4 24,6"/>
  </g>
</svg>