<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroSmall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2a9f1"/>
      <stop offset="100%" style="stop-color:#b86cd9"/>
    </linearGradient>
    <linearGradient id="barbellSmall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0"/>
      <stop offset="100%" style="stop-color:#808080"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="8" cy="8" r="8" fill="url(#heroSmall)"/>
  
  <!-- Simplified heroine -->
  <g fill="#FFFFFF" opacity="0.9">
    <!-- Head -->
    <circle cx="8" cy="4" r="1.2"/>
    
    <!-- Body -->
    <ellipse cx="8" cy="6" rx="1" ry="1.5"/>
    
    <!-- Arms lifting -->
    <ellipse cx="6" cy="5" rx="0.5" ry="1" transform="rotate(-20 6 5)"/>
    <ellipse cx="10" cy="5" rx="0.5" ry="1" transform="rotate(20 10 5)"/>
    
    <!-- Legs -->
    <rect x="7.5" y="7.5" width="0.5" height="2"/>
    <rect x="8" y="7.5" width="0.5" height="2"/>
  </g>
  
  <!-- Simplified barbell -->
  <g fill="url(#barbellSmall)" opacity="0.8">
    <!-- Bar -->
    <rect x="3" y="4.5" width="10" height="0.8"/>
    
    <!-- Weight plates -->
    <rect x="2" y="3.5" width="1.5" height="2.8"/>
    <rect x="12.5" y="3.5" width="1.5" height="2.8"/>
  </g>
</svg>